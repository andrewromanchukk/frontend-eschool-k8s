<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-toolbar>
  <div class="ui-toolbar-group-left">
    <button pButton type="button" (click)="homeButtonClicked()"><i class="fas fa-home home"></i></button>
  </div>
  <div class="ui-toolbar-group-right">
    <button type="text" (click)="displaySidebar = !displaySidebar" pButton icon="fas fa-user user" class="userButton"></button>
    <span *ngIf='userFullName != ""' class="userName">{{userFullName}}</span>
  </div>
</p-toolbar>
<!-- Sidebar setup -->
<p-sidebar [(visible)]="displaySidebar" position="right" class="user-profile">
  <div class="student-img">
    <img src="assets/avatar.png" class="sidebar-avatar">
  </div>
  <h3>{{userRoleLabel}}</h3>
  <h1 *ngIf='userFullName != ""'>{{userFullName}}</h1>
  <div class="action-buttons">
    <button type="text" (click)="editActiveUser()" pButton icon="pi pi-pencil" label="{{editActiveUserLabel}}" class="ui-button ui-button-info editUserBtn"></button>
    <button type="text" (click)="LogOut()" pButton icon="pi pi-sign-out" label="{{logOutLabel}}" class="ui-button-warning logOutBtn"></button>
  </div>
  <img src="/assets/schoolLogo.png" alt="Логотип" class="admin-panel-img" />
</p-sidebar>

<router-outlet></router-outlet>
